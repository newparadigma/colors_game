<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>COLORS</title>
  </head>
  <body>
    <link href="game.css" rel="stylesheet" type="text/css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="game.js"></script>

    <section class="main">
      <div class="container-fluid">
        <div class="row" id="menu">
          <div class="col-md-12" id="start">
            START
          </div>
          <div class="col-md-12" id="score">
            SCORE: 0
          </div>
        </div>

        <div class="row" id="colors">
          <div class="col-md-3 red">
            RED
          </div>
          <div class="col-md-3 orange">
            ORANGE
          </div>
          <div class="col-md-3 green">
            GREEN
          </div>
          <div class="col-md-3 blue">
            BLUE
          </div>
        </div>
      </div>
    </section>

    <h1>Press start to start the game</h1>
    <button type="button" onclick="game()" name="button">start</button>
    <p>
      score:
      <span id="score"></span>
    </p>
    <p>
      interval:
      <span id="interval"></span>
    </p>
    <div id="current_color">
      COLOR
    </div>
    <div id="buttons">

    </div>

  </body>
</html>
